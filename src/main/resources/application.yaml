spring:

  application:
    name: spring boot

  datasource:
    url: jdbc:mysql://localhost:3306/Doctor_Flow_DB?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create   # or 'validate', 'create', 'create-drop'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
